<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="\assets\logo.png" routerLink="/" class="logo">
    <span class="spacer"></span>
    <button *ngIf="!isLoggedIn()" routerLink="/login" mat-flat-button color="primary">
      Entre ou Cadastre-se
    </button>
    <button *ngIf="isLoggedIn()" (click)="logout()" mat-flat-button color="warn">
      Sair
    </button>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" class="example-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a *ngIf="!isAdmin()" mat-list-item routerLink="/cart">Cart</a>
      <a *ngIf="isAdmin()" mat-list-item routerLink="/addNewProduct">Add New Product</a>
      <a *ngIf="isAdmin()" mat-list-item routerLink="/showProductDetails">Show Product Details</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
