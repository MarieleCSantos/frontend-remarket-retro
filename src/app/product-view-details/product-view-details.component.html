<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="card image-container p-3">
                <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">
            </div>
            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.productImages; let i = index;" (click)="changeIndex(i)" style="border: 1px solid lightgrey; cursor: pointer;">
                        <img [src]="file.url" height="100px">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>

        </div>

        <div class="col-6">
            <div class="product-information">
                <div class="mt-3">
                    <h2>
                        {{product.productName}}
                    </h2>
                </div>
                <div class="mt-3">
                    Descrição: <br>
                    {{product.productDescription}}
                </div>
                <div class="mt-3">
                    <b>R$ {{product.productDiscountedPrice}}</b>&nbsp;&nbsp;<b style="text-decoration: line-through">R$
                        {{product.productActualPrice}}</b>
                </div>
                <div class="mt-5 text-center">
                    <button class="details-btn-small" style="width: 200px;" (click)="buyProduct(product.productId)">compre agora</button>
                    &nbsp;
                    <button class="details-btn-small-white" style="width: 200px;" (click)="addToCart(product.productId)">adicione ao carrinho</button>
                </div>
            </div>
        </div>
    </div>
</div>
