<div class="mt-5 p-3">

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Busque um produto</mat-label>
        <input matInput 
            #searchkeyword
            (keyup)="searchByKeyword(searchkeyword.value)"
            name="searchKey" 
            id="searchKey" 
            placeholder="Search any product">
        <mat-hint>Busque um produto</mat-hint>
    </mat-form-field>

    <div *ngIf="showTable">
        
        <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
            </ng-container>

            <ng-container matColumnDef="Product Name">
                <th mat-header-cell *matHeaderCellDef> Nome do produto </th>
                <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descrição do produto </th>
                <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
            </ng-container>

            <ng-container matColumnDef="Product Discounted Price">
                <th mat-header-cell *matHeaderCellDef> Valor do produto com desconto </th>
                <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
            </ng-container>

            <ng-container matColumnDef="Product Actual Price">
                <th mat-header-cell *matHeaderCellDef> Valor original do produto </th>
                <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="showImages(element)">
                        <mat-icon> images </mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
                        <mat-icon> edit </mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
                        <mat-icon> delete </mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="text-center p-5" *ngIf="showLoadMoreProductButton">
        <button type="button" class="details-btn-small" (click)="loadMoreProducts()">carregue mais</button>
    </div>
</div>
